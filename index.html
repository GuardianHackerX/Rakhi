<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website for sister</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>No name</h2>
        <nav class="navigation">
            <ul>
                <a id="home" class="active" href="#">Home</a>
                <a id="log-in">Log in</a>
            </ul>
        </nav>
    </header>
    <main class="active default">
        <h1>Please first log in, the output will be accourding to that.</h1>
    </main>

    <div class="container hidden">
        <form id="login-form" class="passForm">
            <label for="usrname">Username</label>
            <input type="text" id="username" name="username" required>
    
            <label for="psw">Password</label>
            <input type="password" id="password" name="password">
            <span class="wrong-pass">wrong password</span>
    
            <input id="sub-btn" type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
